<h2>인간관계의 정의</h2>
<p style="margin-top:40px;">
인간 상호간에 있어서 본성이나 직접적 접촉에 의해 자연발생적으로 형성되어<br>
지속적으로 유지되는 <strong>내면적, 감정적인</strong> <U>인간대 인간</u>의 관계이다.<br>
이 개념은 구체적인 조직이나 집단중에서 성립하고 있는 구성 원간의<br>
상호관계를 <strong>외적인</strong> <u>제도적 측면</u>과 <strong>내적인</strong> <u>현실적, 인간적 측면</u>의<br>
2면성에서 취해졌던 때의 후자를 특히말한다.<br>
사회관계에 대치되어지는 개념이다.<br></p>

<p>-[네이버 지식백과] 인간관계 (간호학대사전, 1996. 3. 1., 대한간호학회)</p>
